### NGINX Server #########################################
    nginx:
      restart: always
      build:
        context: ./nginx
        args:
          - CHANGE_SOURCE=${CHANGE_SOURCE}
          - PHP_UPSTREAM_CONTAINER=${NGINX_PHP_UPSTREAM_CONTAINER}
          - PHP_UPSTREAM_PORT=${NGINX_PHP_UPSTREAM_PORT}
          - http_proxy
          - https_proxy
          - no_proxy
      volumes:
        - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
        - ${NGINX_HOST_LOG_PATH}:/var/log/nginx
        - ${NGINX_SITES_PATH}:/etc/nginx/sites-available
        - ${NGINX_SSL_PATH}:/etc/nginx/ssl
        - ${DATA_PATH_HOST}/certbot/conf:/etc/letsencrypt:ro
        - ${DATA_PATH_HOST}/certbot/www:/var/www/letsencrypt
        - ${DATA_PATH_HOST}/certbot/certs:/var/certs:ro
      ports:
        - "${NGINX_HOST_HTTP_PORT}:80"
        - "${NGINX_HOST_HTTPS_PORT}:443"
      depends_on:
        - php-fpm
      networks:
        - frontend
        - backend
      extra_hosts:
        - "host.docker.internal:host-gateway"  

### MySQL ################################################
    mysql:
      restart: always
      build:
        context: ./mysql
        args:
          - MYSQL_VERSION=${MYSQL_VERSION}
      environment:
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - TZ=${WORKSPACE_TIMEZONE}
      volumes:
        - ${DATA_PATH_HOST}/mysql:/var/lib/mysql
        - ${MYSQL_ENTRYPOINT_INITDB}:/docker-entrypoint-initdb.d
      networks:
        - backend

### Adminer ###########################################
    adminer:
      restart: always
      build:
        context: ./adminer
        args:
          - INSTALL_MSSQL=${ADM_INSTALL_MSSQL}
      environment:
          - ADMINER_PLUGINS=${ADM_PLUGINS}
          - ADMINER_DESIGN=${ADM_DESIGN}
          - ADMINER_DEFAULT_SERVER=${ADM_DEFAULT_SERVER}
      ports:
        - "${ADM_PORT}:8080"
      # depends_on:
      #   - php-fpm
      networks:
        - frontend
        - backend

### Redis ################################################
    redis:
      restart: always
      build: ./redis
      volumes:
        - ${DATA_PATH_HOST}/redis:/data
      command: --requirepass ${REDIS_PASSWORD}
      ports:
        - "${REDIS_PORT}:6379"
      networks:
        - backend

### Certbot #########################################
    certbot:
      build:
        context: ./certbot
      volumes:
        - ${DATA_PATH_HOST}/certbot/conf:/etc/letsencrypt
        - ${DATA_PATH_HOST}/certbot/www:/var/www/letsencrypt
        - ${DATA_PATH_HOST}/certbot/cloudflare:/root/.secrets/certbot
        - /var/run/docker.sock:/var/run/docker.sock
      environment:
        - CERTBOT_ENVIRONMENT=${CERTBOT_ENVIRONMENT}
        - CERTBOT_CN=${CERTBOT_CN}
        - CERTBOT_EMAIL=${CERTBOT_EMAIL}
        - USE_CLOUDFLARE_CHALLENGE=${USE_CLOUDFLARE_CHALLENGE}
        - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      networks:
        - frontend
      restart: unless-stopped

### Portainer ################################################
    portainer:
      restart: always
      build:
        context: ./portainer
      volumes:
        - ${DATA_PATH_HOST}/portainer_data:/data
        - /var/run/docker.sock:/var/run/docker.sock
      extra_hosts:
        - "dockerhost:${DOCKER_HOST_IP}"
      ports:
        - 9010:9000
      networks:
        - backend

### Docker-in-Docker ################################################
    docker-in-docker:
      restart: always
      image: docker:20.10-dind
      environment:
        DOCKER_TLS_SAN: DNS:docker-in-docker
      privileged: true
      volumes:
        - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
        - docker-in-docker:/certs/client
      expose:
        - 2375
      networks:
        - backend

### Rclone #########################################
    rclone:
      image: rclone/rclone:latest
      container_name: rclone
      restart: always
      command: >
        sync /data remote:volna-backup
        --progress
        --drive-chunk-size=64M
        --create-empty-src-dirs
      environment:
        - TZ=${WORKSPACE_TIMEZONE}
      volumes:
        - ${DATA_PATH_HOST}:/data
        - ~/.config/rclone/rclone.conf:/config/rclone/rclone.conf:ro
      networks:
        - backend
